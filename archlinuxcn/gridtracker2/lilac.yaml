maintainers:
  - github: cryolitia
    email: Cryolitia <cryolitia@gmail.com>

build_prefix: extra-x86_64

pre_build_script: |
    aur_pre_build(maintainers=['Cryolitia', 'lilac'])
    update_pkgver_and_pkgrel(_G.newver.lstrip('v'))

post_build_script: |
    git_pkgbuild_commit()
    update_aur_repo()

update_on:
  - source: gitlab
    gitlab: gridtracker.org/gridtracker2
    host: gitlab.com
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)'
