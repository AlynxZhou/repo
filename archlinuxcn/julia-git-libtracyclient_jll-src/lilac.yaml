maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - julia-pkg-scripts
  - tracy

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/LibTracyClient_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - alias: alpm-lilac
    alpm: tracy
    provided: libTracyClient.so
  - source: manual
    manual: 2
