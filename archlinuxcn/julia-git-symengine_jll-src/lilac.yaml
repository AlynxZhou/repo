maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - julia-pkg-scripts
  - symengine-notcmalloc

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/SymEngine_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: symengine
    strip_dir: true
    filename: libsymengine.so.\d+.\d+
  - source: manual
    manual: 1
