maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: "gitea"
    gitea: "continuwuation/continuwuity"
    host: "forgejo.ellis.link"
    use_latest_release: true
    prefix: "v"
    from_pattern: '(\\d+\\.\\d+\\.\\d+)(-rc\\.\\d+)?'
    to_pattern: '\\1_\\2'
build_prefix: extra-x86_64