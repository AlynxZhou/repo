maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: "github"
    github: "element-hq/matrix-authentication-service"
    use_latest_release: true
    include_prereleases: false
    prefix: "v"
build_prefix: archlinuxcn-x86_64
repo_depends:
  - opa
repo_makedepends:
  - opa