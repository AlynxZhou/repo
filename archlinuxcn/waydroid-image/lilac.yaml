maintainers:
  - github: Integral-Tech
    email: integral@archlinuxcn.org

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: git_pkgbuild_commit()

repo_depends:
  - waydroid

update_on:
  - source: jq
    url: https://sourceforge.net/projects/waydroid/best_release.json
    filter: '.release.filename | split("/") | .[-1] | split("-") | .[1] + "_" + .[2]'
